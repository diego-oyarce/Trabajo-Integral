    <h3 class="h3">Ingrese <strong>las demandas de productos del día</strong>:</h3>
    <ul>
        <li style="color: black;">El archivo de demanda de productos del día debe tener el siguiente formato: <strong>C;P;N</strong>, donde <strong>C</strong> es el centro de distribucción, <strong>P</strong> es el punto de venta y <strong>N</strong> es la cantidad de productos a repartir desde <strong>C</strong> hasta <strong>P</strong>.</li>
    </ul>
